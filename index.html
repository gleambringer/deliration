<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Deliration</title>
    <style>
        /* Design consistent with the 'boxy' and 'misty' aesthetic */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent; /* Allows Google Sites background to show through */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .contact-container {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #ffffff;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 12px 12px 0px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #ffffff;
            display: inline-block;
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
        }

        textarea {
            resize: vertical;
            min-height: 130px;
        }

        button {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #d1d1d1;
            transform: translate(-3px, -3px);
            box-shadow: 6px 6px 0px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #response {
            margin-top: 20px;
            font-size: 0.85rem;
            text-align: center;
            letter-spacing: 1px;
            font-weight: bold;
            min-height: 1.2em;
        }

        .success { color: #00ffcc; text-shadow: 0 0 5px rgba(0,255,204,0.5); }
        .error { color: #ff5555; text-shadow: 0 0 5px rgba(255,85,85,0.5); }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact</h1>
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Alias / Name</label>
                <input type="text" id="name" name="name" placeholder="Who are you?" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <label for="email">Return Route (Email)</label>
                <input type="email" id="email" name="email" placeholder="Where can we reply?" required autocomplete="off">
            </div>

            <div class="input-group">
                <label for="message">Transmission</label>
                <textarea id="message" name="message" placeholder="What is on your mind?" required></textarea>
            </div>

            <button type="submit" id="submitBtn">Send Transmission</button>
            <div id="response"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const btn = document.getElementById('submitBtn');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Set Loading State
            btn.disabled = true;
            btn.innerText = "TRANSMITTING...";
            responseDiv.innerText = "";
            responseDiv.className = "";

            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                // Since index.html and server.js are both hosted on the same Render app,
                // the relative path '/send' will work automatically.
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.innerText = "TRANSMISSION SUCCESSFUL.";
                    responseDiv.className = "success";
                    form.reset();
                } else {
                    responseDiv.innerText = (data.error || "TRANSMISSION FAILED.").toUpperCase();
                    responseDiv.className = "error";
                }
            } catch (err) {
                responseDiv.innerText = "SYSTEM OFFLINE. TRY AGAIN LATER.";
                responseDiv.className = "error";
            } finally {
                btn.disabled = false;
                btn.innerText = "SEND TRANSMISSION";
            }
        });
    </script>
</body>
</html>
